<button
  *ngIf="element === 'BUTTON'"
  type="button"
  [ngClass]="classNames"
  (click)="onClick()"
>
  {{ text }}
</button>

<a *ngIf="element === 'LINK'" href="{{ urlIfLink }}" [ngClass]="classNames">{{
  text
}}</a>
