<div class="wrapper-header-toolbar">
  <!-- {{-- Searchbar --}} -->
  <label for="searchInput" class="sr-only">Search</label>
  <div class="relative">
    <div class="wrapper-icon-search">
      <svg
        class="icon-search-container"
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </div>

    <form id="searchForm" action="#" method="get" (ngSubmit)="onSubmitSearch()">
      <input
        type="text"
        id="query"
        class="input-search-box"
        placeholder="Search Product"
        name="query"
        [(ngModel)]="searchText"
        (ngModelChange)="onValueChange($event)"
      />
    </form>

    <div
      *ngIf="searchText.trim().length"
      id="btnClearForm"
      class="wrapper-icon-search-reset"
      (click)="clearForm()"
    >
      <svg
        class="icon-search-reset-container"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
    </div>
  </div>

  <!-- Multi Select Filter -->
  <app-multi-select-dropdown
    [productList]="productsList"
    (onItemChange)="onItemChange($event)"
  >
  </app-multi-select-dropdown>

  <!-- {{-- Add new product --}} -->
  <div class="text-right">
    <a [routerLink]="['/product/create']" class="mt-2 btn-action-primary"
      >New Product</a
    >
  </div>
</div>
