<div>
  <label class="label-input" for="image">Image</label>
  <input
    id="image"
    name="image"
    class="input-img"
    type="file"
    (change)="onChange($event)"
  />
</div>
<app-button
  (btnClick)="onUpload()"
  text="Upload"
  classNames="mt-2 btn-action-primary"
></app-button>

<!-- Shareable short link of  uploaded file -->
<div class="container text-xl text-center" *ngIf="shortLink">
  <h2>Visit Here</h2>
  <a href="{{ shortLink }}">{{ shortLink }}</a>
</div>

<!--Flag variable is used here-->
<div class="container" *ngIf="loading">
  <h3>Loading ...</h3>
</div>
