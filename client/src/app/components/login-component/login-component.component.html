<div
  class="flex flex-col items-center min-h-screen pt-6 bg-gray-100 sm:justify-center sm:pt-0"
>
  <div
    class="w-full px-6 py-4 mt-6 overflow-hidden bg-white shadow-md sm:max-w-md sm:rounded-lg"
  >
    <form method="POST" action="#">
      <!-- Email Address -->
      <div>
        <label class="block text-sm font-medium text-gray-700"> Email </label>

        <input
          class="border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
          id="email"
          type="email"
          name="email"
          required
          autofocus
          autocomplete="username"
          placeholder="Email"
        />
      </div>

      <!-- Password -->
      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700 max-w-fit">
          Password
        </label>
        <input
          class="border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
          id="password"
          type="password"
          name="password"
          required
          placeholder="Password"
        />
      </div>

      <!-- Remember Me -->
      <div class="block mt-4">
        <label for="remember_me" class="inline-flex items-center">
          <input
            id="remember_me"
            type="checkbox"
            class="text-indigo-600 border-gray-300 rounded shadow-sm focus:ring-indigo-500"
            name="remember"
          />
          <span class="ml-2 text-sm text-gray-600">{{ "Remember me" }}</span>
        </label>
      </div>

      <div>
        <div class="flex items-center justify-center mt-4">
          <!-- <a
            class="text-sm text-gray-600 underline rounded-md hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            href="#"
          >
            {{ "Forgot your password?" }}
          </a> -->

          <button
            class="inline-flex items-center px-4 py-2 ml-4 text-xs font-semibold tracking-widest text-white uppercase transition duration-150 ease-in-out bg-gray-800 border border-transparent rounded-md hover:bg-gray-700 focus:bg-gray-700 active:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            {{ "Log In" }}
          </button>
        </div>
        <hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-700" />
        <div class="flex items-center justify-center">
          <a
            class="text-sm text-gray-600 underline rounded-md hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            [routerLink]="['/register']"
          >
            {{ "Don't have an account? Sign Up" }}
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
