<div
  class="flex flex-col items-center min-h-screen pt-6 bg-gray-100 sm:justify-center sm:pt-0"
>
  <div
    class="w-full px-6 py-4 mt-3 overflow-hidden bg-white shadow-md sm:max-w-md sm:rounded-lg"
  >
    <div class="mt-2 text-xs error-container">
      <p class="error-msg msg">
        {{ authErr ? authErr : "" }}
      </p>
    </div>
    <form [formGroup]="formSignupUser" (ngSubmit)="signupUser()">
      <!-- Name -->
      <div class="mt-1">
        <div>
          <label class="block text-sm font-medium text-gray-700"> Name </label>
          <input
            class="border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            id="name"
            type="text"
            name="name"
            required
            autofocus
            autocomplete="name"
            placeholder="Name"
            formControlName="name"
          />
        </div>
        <div class="mt-2 text-xs error-container">
          <p class="error-msg msg">
            {{ getNameError }}
          </p>
        </div>
      </div>

      <!-- Email Address -->
      <div class="mt-1">
        <div>
          <label class="block text-sm font-medium text-gray-700"> Email </label>
          <input
            class="border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            id="email"
            type="email"
            name="email"
            required
            autofocus
            autocomplete="username"
            placeholder="Email"
            formControlName="email"
          />
        </div>
        <div class="mt-2 text-xs error-container">
          <p class="error-msg msg">
            {{ getEmailError }}
          </p>
        </div>
      </div>

      <!-- Password -->
      <div class="mt-1">
        <div>
          <label class="block text-sm font-medium text-gray-700 max-w-fit">
            Password
          </label>
          <input
            class="border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            id="password"
            type="password"
            name="password"
            required
            placeholder="Password"
            formControlName="password"
          />
        </div>
        <div class="mt-2 text-xs error-container">
          <p class="error-msg msg">
            {{ getPasswordError }}
          </p>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mt-1">
        <div>
          <label class="block text-sm font-medium text-gray-700 max-w-fit">
            Confirm Password
          </label>
          <input
            class="border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            id="password_confirmation"
            type="password"
            name="password_confirmation"
            required
            placeholder="Confirm Password"
            formControlName="confirm_password"
          />
        </div>
        <div class="mt-2 text-xs error-container">
          <p class="error-msg msg">
            {{ getConfirmPasswordError }}
          </p>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-center mt-4">
          <a
            class="text-sm text-gray-600 underline rounded-md hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            [routerLink]="['/login']"
          >
            Already registered?
          </a>

          <button
            type="submit"
            class="inline-flex items-center px-4 py-2 ml-4 text-xs font-semibold tracking-widest text-white uppercase transition duration-150 ease-in-out bg-gray-800 border border-transparent rounded-md hover:bg-gray-700 focus:bg-gray-700 active:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            [ngClass]="{ 'cursor-not-allowed': isLoading }"
            [disabled]="isLoading"
          >
            <ng-container *ngIf="isLoading">
              <svg
                aria-hidden="true"
                class="inline w-4 h-4 mr-3 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="currentColor"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentFill"
                />
              </svg>
              <span class="sr-only">Loading...</span>
            </ng-container>
            {{ "Register" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
