<div class="container px-4 py-2">
  <app-header></app-header>
  <div class="mt-4 overflow-x-auto shadow-md sm:rounded-lg">
    <table class="table-container">
      <thead class="table-col-container">
        <tr>
          <th scope="col" class="table-col">Id</th>
          <th scope="col" class="table-col">
            <div class="flex items-center">
              Name
              <a href="#"
                ><svg
                  class="w-3 h-3 ml-1.5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"
                  />
                </svg>
              </a>
            </div>
          </th>
          <th scope="col" class="table-col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="bg-white border-b hover:bg-gray-400"
          *ngFor="let product of products; let idx = index"
        >
          <td class="px-6 py-4 font-semibold text-gray-900">
            {{ idx + 1 }}
          </td>
          <td class="px-6 py-4 font-semibold text-gray-900">
            <a [routerLink]="['/product/details', product.id]">{{
              product.title
            }}</a>
          </td>

          <td class="px-6 py-4">
            <div class="flex">
              <a href="#" class="btn-action-blue">Edit</a>
              <!-- <app-button
                  element="LINK"
                  classNames="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                  urlIfLink="#"
                  text="Edit"
                ></app-button> -->

              <!-- <button
                  type="button"
                  id="#"
                  data-modal-target="popup-modal"
                  data-modal-toggle="popup-modal"
                  class="btn-delete focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2"
                >
                  Delete
                </button> -->
              <app-button
                text="Delete"
                classNames="btn-delete focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2"
              ></app-button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
